<div *ngIf="!init" class="m-settingsV2__spinner">
  <div class="mdl-spinner mdl-js-spinner is-active" [mdl]></div>
</div>
<ng-container *ngIf="init">
  <div class="m-settingsV2__headerWrapper">
    <div class="m-settingsV2__backButton">
      <a (click)="goBack()">
        <i class="material-icons">arrow_back</i><span>Back</span>
      </a>
    </div>
    <div class="m-settingsV2__headerLabel" *ngIf="!this.connected">
      YouTube Migration
    </div>
    <div
      class="m-settingsV2__headerLabel m-youtubeMigration__channelTitle"
      *ngIf="this.connected && channelTitle"
    >
      <i class="ion-icon ion-social-youtube"></i><span>{{ channelTitle }}</span>
    </div>
  </div>
  <div class="m-settingsV2__desc" *ngIf="!this.connected">
    Using our transfer tool, you can quickly and easily backup your videos on
    Minds and increase your audience. Once your channel is connected all new
    uploads to YouTube can automatically upload to Minds as well.
  </div>
  <ng-container
    *ngIf="!this.connected || (this.connected && channelTitle)"
  ></ng-container>
  <router-outlet></router-outlet>
</ng-container>
