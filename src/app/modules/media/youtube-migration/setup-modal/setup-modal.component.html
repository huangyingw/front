<ng-container
  ><p class="m-settingsV2__desc">
    Your YouTube channel is now connected. Do you want your new YouTube videos
    to be automatically posted to Minds?
  </p>
  <div class="m-youtubeMigration__setupModal__buttonsContainer">
    <m-button color="grey" (onAction)="submit(false)" [disabled]="inProgress"
      >I'll do it manually</m-button
    >
    <m-button
      color="blue"
      (onAction)="submit(true)"
      [disabled]="inProgress"
      [saving]="inProgress"
      >Auto-post new YouTube videos</m-button
    >
  </div>
</ng-container>
