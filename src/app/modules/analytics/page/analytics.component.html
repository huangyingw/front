<div class="m-toolbar" *ngIf="false">
  <div class="m-topbar--row">
    <div class="m-topbar--navigation m-topbar--navigation--text-only">
      <a
        class="m-topbar--navigation--item"
        routerLink="/analytics/channel"
        routerLinkActive="m-topbar--navigation--item-active"
      >
        <span i18n="@@MINDS__ANALYTICS__TOPBAR__CHANNEL">Channel</span>
      </a>
      <a
        class="m-topbar--navigation--item"
        routerLink="/analytics/admin"
        routerLinkActive="m-topbar--navigation--item-active"
        *ngIf="session.isAdmin()"
      >
        <span i18n="@@MINDS__ANALYTICS__TOPBAR__ADMIN">Admin</span>
      </a>
    </div>
  </div>
</div>

<div class="m-analytics__content">
  <router-outlet></router-outlet>
</div>
