<ng-container *ngIf="group">
  <div class="minds-list">
    <div>
      <minds-activity
        *ngFor="let entity of entities; let i = index"
        class="mdl-card item"
        [object]="entity"
        [canDelete]="group['is:owner'] || group['is:moderator']"
        (deleted)="delete(entity)"
        [hideTabs]="true"
        [attr.data-minds-activity-guid]="entity.guid"
      >
        <!-- Menu Actions -->

        <li
          post-menu
          class="mdl-menu__item"
          *ngIf="group['is:owner']"
          (click)="removePrompt(entity?.ownerObj)"
          i18n="@@GROUPS__PROFILE__FEED__REMOVE_USER"
        >
          Remove user
        </li>

        <!-- Review -->

        <div bottom-content class="m-groups-feed--review-actions">
          <m-button
            color="blue"
            (onAction)="approve(entity, i)"
            i18n="@@COMMON__APPROVE"
          >
            Approve
          </m-button>

          <m-button
            color="red"
            (onAction)="reject(entity, i)"
            i18n="@@COMMON__REJECT"
          >
            Reject
          </m-button>
        </div>

        <!-- / -->
      </minds-activity>

      <infinite-scroll
        distance="25%"
        (load)="load()"
        [moreData]="moreData"
        [inProgress]="inProgress"
      ></infinite-scroll>
    </div>
  </div>

  <m-groups__kick-modal
    *ngIf="kicking"
    [user]="kicking"
    [group]="group"
    (closed)="kick(null)"
  ></m-groups__kick-modal>
</ng-container>
