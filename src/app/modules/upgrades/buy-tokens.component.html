<div class="m-upgrades__buyTokens">
  <div class="m-upgradesBuyTokens__wrapper">
    <div class="m-upgradesBuyTokens__body">
      <h2>Buy Tokens</h2>

      <p class="m-upgradesBuyTokens__description">
        Use tokens to boost your content for more views and support your
        favorite channels. Unlock premium features and launch advertising
        campaigns to expand your reach.
      </p>

      <p>
        <a routerLink="/token">Learn more about tokens</a>
      </p>
    </div>

    <m-button
      *mIfFeature="'buy-tokens-uniswap-transak'; else legacyPurchase"
      (onAction)="openBuyTokens($event)"
      overlay="true"
      >Buy tokens</m-button
    >

    <ng-template #legacyPurchase>
      <m-blockchain--purchase
        class="m-upgradesBuyTokens__purchase"
      ></m-blockchain--purchase>
    </ng-template>
  </div>
</div>
