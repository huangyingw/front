<div *ngFor="let category of categories$ | async">
  <h2 i18n>
    <a [routerLink]="getCategoryRoute(category.tag?.tag)">{{
      category.tag?.label
    }}</a>
  </h2>

  <m-feedGrid
    [entities]="category.entities | async"
    [maxColumns]="3"
    (deleted)="onActivityDelete(category, $event)"
  ></m-feedGrid>
</div>
