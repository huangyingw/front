<div class="m-onboarding__controls">
  <ng-container *ngIf="cropping">
    <h3 i18n="@@ONBOARDING_AVATAR__POSITION_YOUR_PHOTO">Position your photo</h3>

    <image-cropper
      [imageChangedEvent]="imageChangedEvent"
      [aspectRatio]="1 / 1"
      [resizeToWidth]="0"
      [cropperMinWidth]="128"
      [onlyScaleDown]="true"
      [roundCropper]="false"
      [alignImage]="'left'"
      format="png"
      [backgroundColor]="'white'"
      (imageCropped)="onImageCropped($event)"
      (imageLoaded)="onImageLoaded()"
      [style.display]="imageLoaded ? null : 'none'"
    >
    </image-cropper>
  </ng-container>

  <img
    [src]="cdnAssetsUrl + 'assets/photos.png'"
    (click)="uploadPhoto()"
    *ngIf="!cropping"
  />

  <input
    id="onboarding-avatar-input"
    type="file"
    accept="image/*"
    #file
    (change)="add($event)"
  />

  <div class="m-onboarding__actionButtons">
    <m-button (onAction)="cancel()" *ngIf="cropping" i18n="@@COMMON_CANCEL">
      Cancel
    </m-button>
    <m-button (onAction)="skip()" *ngIf="!cropping" i18n="@@COMMON__SKIP">
      Skip
    </m-button>
    <m-button
      color="blue"
      (onAction)="uploadPhoto()"
      *ngIf="!cropping"
      i18n="@@COMMON__UPLOAD_A_PHOTO"
    >
      Upload a Photo
    </m-button>
    <m-button
      color="blue"
      (onAction)="continue()"
      *ngIf="cropping"
      i18n="@@COMMON__FINISH"
    >
      Finish
    </m-button>
  </div>
</div>
