<div class="m-login">
  <div>
    <h3 i18n="@@MINDS__HOME__LOGIN__LOGIN">Login to Minds</h3>
    <minds-form-login
      (done)="loggedin()"
      (doneRegistered)="registered()"
    ></minds-form-login>
  </div>

  <div>
    <h3 i18n="@@M__COMMON__START_A_CHANNEL_MINDS_REF">
      Not on Minds? Start a Minds channel
    </h3>
    <minds-form-register
      [referrer]="referrer"
      (done)="registered()"
      parentId="/login"
    ></minds-form-register>
  </div>
</div>
