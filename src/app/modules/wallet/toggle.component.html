<a [routerLink]="['/wallet']">
  <span
    class="mdl-color--blue-grey-500 mdl-color-text--white m-wallet-pop"
    [hidden]="!walletPopContent"
    [@foolishIn]="walletPopState"
    (@foolishIn.done)="walletPopContent = ''"
    #walletPop
    >{{ walletPopContent }}
  </span>
  <m-tooltip icon="account_balance" i18n="@@MINDS__WALLET__TOGGLE">
    Wallet
  </m-tooltip>
</a>
