<div class="m-wallet--overview">
  <div class="m-wallet--overview-balances">
    <m-wallet--balance-tokens></m-wallet--balance-tokens>
    <m-wallet--balance-rewards></m-wallet--balance-rewards>
    <m-wallet--balance-usd></m-wallet--balance-usd>
  </div>

  <div class="m-wallet--overview-row">
    <div class="m-wallet--overview-wire">
      <m-wire-console--overview></m-wire-console--overview>
    </div>

    <div class="m-card m-border m-wallet--overview-plus">
      <h3 i18n="@@WALLET__OVERVIEW__JOIN_PLUS_TITLE">Join Minds Plus</h3>
      <p i18n="@@WALLET__OVERVIEW__JOIN_PLUS_DESC">
        Opt-out of boosts, earn 1,000 monthly points, access exclusive Minds
        content, and more
      </p>

      <button
        class="m-btn m-btn--action m-btn--slim"
        i18n="@@WALLET__OVERVIEW__JOIN_PLUS_ACTION"
      >
        Join Plus
      </button>
    </div>
  </div>
