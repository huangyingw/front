<div class="m-feedGrid__item" *ngFor="let entity$ of entities; let i = index">
  <m-newsfeed__entity
    [entity]="entity"
    *ngIf="entity$ | async as entity"
    [displayOptions]="{
      minimalMode: true,
      showComments: false,
      autoplayVideo: false,
      showToolbar: false,
      bypassMediaModal: true,
      showOwnerBlock: entity.subtype === 'remind',
      isFeed: true
    }"
    (deleted)="delete($event)"
    [slot]="i"
  ></m-newsfeed__entity>
</div>
