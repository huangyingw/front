<a
  (click)="toggle($event)"
  title="Notifications"
  class="m-notifications--topbar-toggle--icon"
  [class.m-notifications--topbar-toggle--icon--active]="
    minds.notifications_count > 0
  "
>
  <i class="material-icons">notifications</i>
</a>

<div
  class="m-notifications--topbar-toggle-overlay"
  (click)="toggle($event)"
  *ngIf="toggled"
></div>
<m-notifications--flyout
  #notificationsFlyout
  (close)="toggle($event)"
  [hidden]="!toggled"
  [visible]="toggled"
  *ngIf="session.isLoggedIn()"
>
</m-notifications--flyout>
