<m-sidebarWidget
  [title]="isPlusPage ? 'Trending Minds+ Tags' : 'Trending Tags'"
  i18n-title="isPlusPage ? '@@TRENDING__PLUS_TAGS' : '@@TRENDING__TAGS'"
>
  <div class="m-sidebarWidget__body">
    <ul>
      <li
        *ngFor="let tag of trending$ | async | slice: 0:limit"
        class="m-discoveryTrends__trend"
      >
        <a
          [routerLink]="parentPath + '/search'"
          [queryParams]="{ q: '#' + tag.value, f: 'top' }"
        >
          <div>
            <h4>#{{ tag.value }}</h4>
            <div class="m-discoveryTrendListItem__supportingText--below">
              <span i18n="@@DISCOVERY_SIDEBAR_TAGS__X_POSTS"
                >{{ tag.posts_count }} posts</span
              >
            </div>
          </div>
        </a>
      </li>
    </ul>
  </div>
  <a
    class="m-sidebarWidget__seeMore"
    (click)="seeMore()"
    *ngIf="limit === 5 && !(inProgress$ | async)"
    i18n="@@DISCOVERY_SIDEBAR_TAGS__SEE_MORE"
    >See more</a
  >
</m-sidebarWidget>
