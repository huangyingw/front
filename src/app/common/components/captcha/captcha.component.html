<div class="m-captcha--sum" *ngIf="type == 'sum'">
  <div
    class="m-captcha--sum-question "
    *ngIf="question"
    i18n="A sum (eg. 2 + 2)@@COMMON__CAPTCHA__SIMPLE_SUM"
  >
    What is {{ question[0] }} {{ question[1] }} {{ question[2] }}?
  </div>

  <input type="number" [(ngModel)]="answer" (keyup)="validate()" />
</div>
